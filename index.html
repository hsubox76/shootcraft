<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shootcraft Demo</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div id="container"></div>
  <div id="icons">
    <div class="iconbox" id="mode"></div>
    <div class="iconbox">
      <div id="ammo"></div>
    </div>
  </div>
  <div id="instructions">
    <p><strong>instructions</strong> <button onclick="getElementById('instructions-text').style.display = window.instructionsHidden ? 'block' : 'none'; this.textContent = window.instructionsHidden ? 'hide' : 'show';window.instructionsHidden = !window.instructionsHidden;">hide</button></p>
    <div id="instructions-text">
    <p>space - shoot block</p>
    <p>mouse - look around</p>
    <p>WASD - move</p>
    <p>tab - cycle colors</p>
    <p>shift + mouse click - place block... if you don't want to do it the fun way</p>
    <p>ctrl + mouse click - destroy block</p>
  </div>
  </div>
  <script src="lib/three.min.js"></script>
  <script src="scripts/builder.js"></script>
</body>
</html>
